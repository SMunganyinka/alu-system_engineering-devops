<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #dc3545;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .message {
            font-style: italic;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .home-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .lost-image {
            max-width: 300px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/6134/6134065.png" alt="Lost in space" class="lost-image">
        <p>Oops! The page you're looking for seems to have vanished into thin air.</p>
        <div class="message">Ceci n'est pas une page</div>
        <p>Don't worry, you can find your way back home by clicking the button below.</p>
        <a href="/" class="home-button">Go Home</a>
    </div>
</body>
</html>
